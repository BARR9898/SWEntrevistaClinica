<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--INCLUIR ANGULAR-->
    <script src="./node_modules/angular/angular.js"></script>

    <!--Incluir AngularMaterial-->
    <script src="./node_modules/angular-material/angular-material.js"></script>
    <link rel="stylesheet" href="./node_modules/angular-material/angular-material.css">
    <script src="./node_modules/angular-aria/angular-aria.js"></script>
    <script src="./node_modules/angular-animate/angular-animate.js"></script>
    <script src="./node_modules/angular-messages/angular-messages.js"></script>

    <!--Cargamos el codigo principal js-->
    <script src="./script.js"></script>

    <!--Material Icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">



    <!--INCLUIR ANGULAR ROUTING-->
    <script src="./js/lib/angular.route.min.js"></script>

</head>
<body>

    <div ng-controller="homeController" layout="column" style="height: 500px;" ng-cloak>

        <md-toolbar class="primary p-2" layout="row" style="display: flex; justify-content: space-between;">
            <div>
                <md-button ng-click="toggleSidenav()" class="md-flat primary">
                  <md-icon>menu</md-icon>
                </md-button>
            </div>
            <div>
                <h1>Psicologia</h1>
            </div>
            <div>
                <img src="" alt="" srcset="">
            </div>
        </md-toolbar>
    
        <section layout="row" flex>
    
    
    
          <md-sidenav class="md-sidenav-left" md-component-id="closeEventsDisabled" md-whiteframe="4" md-disable-close-events>
    
            <md-toolbar class="md-theme-indigo">
              <h1 class="md-toolbar-tools">Menu</h1>
            </md-toolbar>
    
            <md-content layout-margin="">
              <!--Lista de opciones del sidenav-->
              <md-list ng-cloak>
                <md-list-item ng-repeat="opcion in opciones"  class="noright" href="{{opcion.link}}" ng-click="toggleSidenav()">
                  <p>{{ opcion.description }}</p>
                  <md-icon class="md-secondary">{{opcion.icon}}</md-icon>
                </md-list-item>
              </md-list>
                
              <!--Boton para cerrar el sidenav-->  
              <md-button class="md-raised md-primary" ng-click="toggleSidenav()" class="md-accent">
                Cerrar
              </md-button>
            </md-content>
    
          </md-sidenav>
    
          <md-content flex layout-padding>
    
            <div layout="column" layout-align="top center">
                <div >
                    <div ng-view></div>
                </div>
            </div>
    
          </md-content>
    
        </section>
    
    </div>



    <!--INCLUIR BOOTSTRAP-->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    
    <!--Importamos todos los controladores a usar-->
    <script src="./controllers/home/home.controller.js"></script>
    <script src="./controllers/pacientes/pacientes.controller.js"></script>
    <script src="./controllers/expedientes/expedientes.controller.js"></script>
    <script src="./controllers/expedientes/expediente.creacion.js"></script>

</body>
</html>
